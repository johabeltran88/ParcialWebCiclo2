<hr>
<table class="tableCafe">
  <tr>
    <th>#</th>
    <th>Nombre</th>
    <th>Tipo</th>
    <th>Region</th>
  </tr>
  <tr *ngFor="let cafe of cafes">
    <td class="id">{{cafe.id}}</td>
    <td>{{cafe.nombre}}</td>
    <td>{{cafe.tipo}}</td>
    <td>{{cafe.region}}</td>
  </tr>
</table>
<div class="Totales">Total café de origen: {{origen}}</div>
<div class="Totales">Total café blend: {{blend}}</div>
